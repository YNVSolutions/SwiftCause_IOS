name: Swift Cause iOS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build App
        run: |
          xcodebuild build \
            -project Swift_Cause_IOS.xcodeproj \
            -scheme Swift_Cause_IOS \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            clean build

      - name: Run Tests
        run: |
          xcodebuild test \
            -project Swift_Cause_IOS.xcodeproj \
            -scheme Swift_Cause_IOS \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -enableCodeCoverage YES

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult