name: Swift Cause iOS CI
description: CI workflow for Swift Cause iOS app to build and run tests on every push or pull request.

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install Dependencies
        run: pod install
        working-directory: ./Swift_Cause_IOS

      - name: Build App
        run: |
          xcodebuild build \
            -workspace Swift_Cause_IOS.xcworkspace \
            -scheme Swift_Cause_IOS \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            clean build
        working-directory: ./Swift_Cause_IOS

      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace Swift_Cause_IOS.xcworkspace \
            -scheme Swift_Cause_IOS \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -enableCodeCoverage YES
        working-directory: ./Swift_Cause_IOS

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult